<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <div class="container text-center">
        <div class="row">
            <div class="col">
            </div>
            <div class="col my-5">
                <h2>Tienda de Coches</h2>

                <label for="coche">Seleccione un coche:</label>
                <select id="coche" class="form-select" aria-label="Default select example">
                    <option value="">-- Seleccione --</option>
                    <option value="FIESTA">Ford Fiesta</option>
                    <option value="FOCUS">Ford Focus</option>
                    <option value="ESCAPE">Ford Escape</option>
                </select>
                <br><br>

                <label for="precio">Ingrese el precio del coche: $</label>
                <input type="number" id="precio" min="0">

                <br><br>

                <button type="button" class="btn btn-primary" onclick="calcularDescuento()">
                    Calcular descuento
                </button>
                <br><br>
                <h3>Resultado:</h3>
                <p id="resultado"></p>


            </div>
            <div class="col">
            </div>
        </div>
    </div>




    <script>
        function calcularDescuento() {
            const coche = document.getElementById("coche").value;
            const precio = parseFloat(document.getElementById("precio").value);
            const resultado = document.getElementById("resultado");

            if (!coche || isNaN(precio) || precio <= 0) {
                resultado.textContent = "Seleccione un coche valido e ingrese un precio correcto.";
                return;
            }

            let descuento = 0;
            let nombreCoche = "";

            switch (coche) {
                case "FIESTA":
                    descuento = 0.05;
                    nombreCoche = "Ford Fiesta";
                    break;
                case "FOCUS":
                    descuento = 0.10;
                    nombreCoche = "Ford Focus";
                    break;
                case "ESCAPE":
                    descuento = 0.20;
                    nombreCoche = "Ford Escape";
                    break;
                default:
                    resultado.textContent = "Modelo no valido.";
                    return;
            }

            const cantidadDescuento = precio * descuento;
            const precioFinal = precio - cantidadDescuento;

            resultado.innerHTML = 
                `Coche seleccionado: <strong>${nombreCoche}</strong><br>
                Descuento aplicado: <strong>${(descuento * 100)}%</strong><br>
                Precio con descuento: <strong>$${precioFinal.toFixed(2)}</strong>`;
        }
    </script>
</body>

</html>
